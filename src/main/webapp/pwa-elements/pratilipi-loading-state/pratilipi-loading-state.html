<div class="pratilipi-loading-state">
	<div class="loading-state-container">
		<div class="pratilipi-icon-spinner">
			<span class="sprites-icon pratilipi-logo-icon"></span>
			<div class="spinner">
				<div class="double-bounce1"></div>
				<div class="double-bounce2"></div>
			</div>
		</div>
		<div class="quote-container" data-bind="visible: customText == null">
			<span class="quote-content material-subtitle-1" data-bind="text: appViewModel.randomQuote().content"></span>
			<br>
			<span class="quote-name material-body-1" data-bind="visible: appViewModel.randomQuote().name != null, text: '- ' + appViewModel.randomQuote().name"></span>
		</div>
		<div class="custom-text-container" data-bind="visible: customText != null">
			<span class="custom-text" data-bind="text: customText"></span>
		</div>
	</div>
</div>
