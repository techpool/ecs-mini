<div class="pratilipi-reader-footer">
	<div class="menu-option-holder">
		<div class="menu-option">
			<button class="mdl-button mdl-js-button mdl-button--icon" data-bind="click: openNavigationModal, enable: canOpenNavigationModal">
				<i class="material-icons">list</i>
			</button>
		</div>
		<div class="menu-option">
			<button onclick="ga_CA( 'Pratilipi', 'Settings' );" class="mdl-button mdl-js-button mdl-button--icon" data-bind="click: openSettings">
				<i class="material-icons">settings</i>
			</button>
		</div>
		<div class="menu-option">
			<button onclick="ga_CA( 'Pratilipi', 'AddToLibrary' );" class="mdl-button mdl-js-button mdl-button--icon" data-bind="click: switchLibraryState,
					disable: pratilipi.state() != 'PUBLISHED' || pratilipi.author.authorId() == appViewModel.user.author.authorId()">
				<i data-bind="css: { 'pratilipi-red': userPratilipi.addedToLib() }" class="material-icons">bookmark</i>
			</button>
		</div>
		<div class="menu-option">
			<button onclick="ga_CA( 'Pratilipi', 'Share' );" class="mdl-button mdl-js-button mdl-button--icon" data-bind="click: sharePratilipi">
				<i class="material-icons">share</i>
			</button>
		</div>
	</div>
</div>
