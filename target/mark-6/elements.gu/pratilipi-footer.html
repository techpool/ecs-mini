<dom-module id="pratilipi-footer">

	<style>
			
		:host {
			display: block;
		}
		
		paper-card {
			width: 100%;
			display: block;
			padding-top: 8px;
			padding-bottom: 1px;
			@apply(--layout-center);
			--paper-card-header: { display: none };
		}

		.pratilipi-footer {
			color: #333;
			font-weight: 700;
		}
		.footer-icon-holder {
			vertical-align: middle;
			white-space: nowrap; 
			display: inline-block;
		}
		.footer-icon-holder img {
			margin-right: 4px;
		}
		
		.static-links > span {
			margin-left: 16px;
		}
		
		@media only screen and (max-width: 640px) {
			.static-links > span {
				margin: 0 auto;
				margin-bottom: 12px;
				display: block;
			}
		}
		
		/* Override */
		.row { 
			width: 100% 
		}
		
		.padding-left-right {
			padding-left: 10px;
			padding-right: 10px;
		}

	</style>


	<template>
			<paper-card>
				<div class="parent-container"> 
					<div class="row pratilipi-footer">
						<div class="col-xs-12 col-sm-12 col-md-7 col-lg-7" style="padding: 4px;">
							<a class="link" href="mailto:gujarati@pratilipi.com">gujarati@pratilipi.com</a>
							&nbsp;&nbsp;
							<a class="link" href="tel:08041710149">080 41710149</a>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-5 col-lg-5" onclick="ga_CA( 'Footer', 'Company Social Media' )">
							સોશિયલ મિડિયા પર અમને ફોલો કરો&nbsp;
							<div class="footer-icon-holder">
								<a href="https://www.facebook.com/pratilipiGujarati/" target="_blank"><span class="icon icon-facebook"></span></a>
								<a href="https://twitter.com/TeamPratilipi" target="_blank"><span class="icon icon-twitter"></span></a>
								<a href="https://plus.google.com/+PratilipiTeam" target="_blank"><span class="icon icon-google-plus"></span></a>
								<a href="https://www.linkedin.com/company/pratilipi" target="_blank"><span class="icon icon-linkedin"></span></a>
							</div>
						</div>
					</div>
				</div>
			</paper-card>
			
			<div style="margin-top: 12px;" class="margin-top-bottom padding-left-right">
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-8 col-lg-9 static-links" onclick="ga_CA( 'Footer', 'About Us' )">
						<span><a class="link" href="/about/pratilipi">અમારા વિશે</a></span>
						<span><a class="link" href="/work-with-us">અમારી સાથે કામ કરો</a></span>
						<span><a class="link" href="/privacy-policy">ગોપનીયતા નીતિ</a></span>
						<span><a class="link" href="/terms-of-service">સેવાની શરતો</a></span>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
						<span class="link">&copy;&nbsp;2017 Nasadiya Tech. Pvt. Ltd.</span>
					</div>
				</div>
			</div>
		
	</template>
	
	
	<script>

		Polymer({

			is: 'pratilipi-footer',
			
			behaviors: [
				Polymer.IronResizableBehavior
			],
			
			listeners: {
				'iron-resize': '_onIronResize'
			},
			
			_onIronResize: function() {
				var windowsize = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
				
				if( windowsize > 991 )
					jQuery( '.pratilipi-footer' ).css( 'text-align', 'left' );
				else
					jQuery( '.pratilipi-footer' ).css( 'text-align', 'center' );
			}
			
		});

	</script>

</dom-module>
