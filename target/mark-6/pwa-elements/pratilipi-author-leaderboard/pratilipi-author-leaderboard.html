<div class="mdl-card mdl-card-border mdl-cell mdl-cell--4-col-tablet mdl-cell--3-col pratilipi-author-leaderboard"
    data-bind="visible: isLoaded">
    <h6 class="material-title" style="font-size:24px !important; text-align:center; margin-bottom:0px">${ _strings.top_author_heading }</h6>
    <span data-bind="text:subHeading()" style="font-size:12px; text-align:center;"></span>
    <div class="padding-zero" style="margin:8px 0px !important">
        <hr class="margin-zero">
    </div>
    <ul class="mdl-list author-leaderboard-ul" data-bind="foreach:yesterdayTopAuthors">
        <li class="mdl-list__item" data-bind="attr: { 'href': pageUrl}, click: $parent.listItemClicked"
            style="position:relative;">
            <span data-bind="text: ($index()+1)+'.'" style="padding: 5px;"> </span>
            <div>
                <img class="mdl-list__item-avatar"
                     data-bind="attr: { 'src': imageUrl, 'alt': name}"/>
            </div>
            <div style="padding: 0px 10px; width:45%">
                <div class="font-m author-name" data-bind="text: name"></div>
                <!--<div>-->
                    <!--<span class="meta-holder reads-holder">-->
                        <!--<span class="material-body-1" data-bind="text: readCount"></span>-->
                        <!--<i class="material-icons material-body-1">remove_red_eye</i>-->
                    <!--</span>-->
                <!--</div>-->
            </div>
            <button data-bind="click: $parent.sharePratilipi"
                    class="mdl-button mdl-js-button mdl-button-margin small-button share-button">
                <i class="material-icons">share</i>
            </button>

        </li>
    </ul>
    <span style="font-size:14px; padding:5px">${ _strings.top_author_message }</span>
</div>
