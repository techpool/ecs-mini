
<!-- ko component: "pratilipi-author-leaderboard" --><!-- /ko -->


<!-- ko if: bannerList().length > 0 -->
	<div class="mdl-cell mdl-cell--8-col-tablet mdl-cell--9-col mobile-card">
		<div id="carousel" class="carousel slide" data-ride="carousel">
			<ol data-bind="foreach: bannerList" class="carousel-indicators">
				<li data-target="#carousel"
					data-bind="attr: { 'data-slide-to': $index }, css: { 'active': $index() == 0 }"></li>
			</ol>
			<div class="carousel-inner" data-bind="foreach: bannerList">
				<div class="item" data-bind="css: { 'active': $index() == 0 }">
					<a data-bind="attr: { 'href': $data.actionUrl }">
						<img style="width: 100%; height: 100%;" data-bind="attr: { 'src': $data.imageUrl, 'alt': $data.title }" />
					</a>
				</div>
			</div>
		</div>
	</div>
<!-- /ko -->

<div class="mdl-cell mdl-cell--8-col-tablet mdl-cell--9-col mobile-card section-list" 
	data-bind="foreach: sectionList, as: section">
	<div class="section-container">
		<div class="section-title mdl-card-border mobile-card">
			<a style="color: #000;" class="material-heading" data-bind="attr: { 'href': listPageUrl }, text: title"></a>
		</div>
		<div data-bind="foreach: { data: pratilipiList, as: 'pratilipi' }" class="mdl-grid pratilipi-list-grid mobile-card">
			<div class="mdl-cell mdl-cell--12-col-phone mdl-cell--12-col-tablet mdl-cell--12-col-desktop mobile-card pratilipi-list-card">
				<!-- ko component: {
					name: "pratilipi-pratilipi-card",
					params: { pratilipi: pratilipi }
				} -->
				<!-- /ko -->
			</div>
		</div>
		<div class="section-title view-more-holder material-subtitle-1 mdl-card-border mobile-card" style="margin-top: -1px;">
			<a class="material-subheading-1" style="opacity: 0.8;" data-bind="attr: { 'href': listPageUrl }">
				${ _strings.view_more }...
				<i class="material-icons pull-right mdl-layout--small-screen-only">navigate_next</i>
			</a>
			<a data-bind="attr: { 'href': listPageUrl }"><i class="material-icons pull-right mdl-layout--large-screen-only">navigate_next</i></a>
		</div>
	</div>
</div>

<div data-bind="visible: ! dataLoaded(), css: { 'mdl-card-border': ! initialDataLoaded() }"
     class="mdl-cell mdl-cell--8-col-tablet mdl-cell--9-col mobile-card">
	<span data-bind="visible: initialDataLoaded()" class="initial-data-loading-spinner mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></span>
	<pratilipi-loading-state data-bind="visible: ! initialDataLoaded()"></pratilipi-loading-state>
</div>
