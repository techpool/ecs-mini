<div class="pratilipi-login-page">
	<div class="pratilipi-login-container">
		<span class="sprites-icon pratilipi-logo-icon"></span>
		<div class="pratilipi-heading material-title">${ _strings.user_sign_in }</div>
		<div class="pratilipi-content-container">
			<!-- ko component: {
				name: "pratilipi-facebook-login",
				params: { requestOnFlight: $data.requestOnFlight,
							isRegister: false }
				} -->
			<!-- /ko -->
			<!-- ko component: {
				name: "pratilipi-google-login",
				params: { requestOnFlight: $data.requestOnFlight,
							isRegister: false }
				} -->
			<!-- /ko -->
		</div>
		<p class="login-or margin-zero">${ _strings.or }</p>
		<form id="login_form" class="pratilipi-content-container margin-zero">
			<input type="email" data-bind="mdlFloatingInput: { label: '${ _strings.user_email }', value: userEmail, id: 'pratilipi_login_page_user_email' }, valueUpdate: ['input']" />
			<input type="password" data-bind="mdlFloatingInput: { label: '${ _strings.user_password }', value: userPassword, id: 'pratilipi_login_page_user_password' }, valueUpdate: ['input']" />
			<div class="forgot-password-holder">
				<a data-bind="attr: { href: '/forgot-password?retUrl=' + getRetUrl() }" class="forgot-password-link pull-right material-body-2">
					${ _strings.user_forgot_password }
				</a>
			</div>
			<div class="clearfix"></div>
			<button onclick="ga_CA( 'Login', 'Email-Login' )"
			        data-bind="{ click: login, enable: loginButtonEnabled }"
			        type="submit"
			        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored pratilipi-red-button login-button">${ _strings.user_to_sign_in }</button>
		</form>
		<div class="sign-up-link material-body-1">${ _strings.user_is_new }&nbsp;&nbsp;<a data-bind="attr: { href: '/register?retUrl=' + getRetUrl() }" class="pratilipi-red">${ _strings.user_sign_up_for_pratilipi }</a></div>
	</div>
</div>
