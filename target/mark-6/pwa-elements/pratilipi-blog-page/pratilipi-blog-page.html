<div class="mdl-cell mdl-cell--8-col-tablet mdl-cell--9-col mobile-card pratilipi-blog-page generic-list-page">
	<div class="load-more-container mdl-card-border material-heading"
	     data-bind="text: title"
	     style="margin-top: 0;">
	</div>
	<div data-bind="foreach: { data: blogPostList, as: 'blogPost' }, visible: blogPostList().length > 0"
	     class="mdl-grid pratilipi-list-grid js-pratilipi-blog-post-grid mobile-card">
		<a class="blog-post-container" data-bind="{ attr: { 'href': blogPost.pageUrl }, click: $parent.sendGAEvent }">
			<div class="blog-post-snippet">
				<div class="material-title blog-post-title pratilipi-red" data-bind="text: blogPost.title"></div>
				<div class="material-subtitle-2 blog-post-content js-blog-post-content" data-bind="text: blogPost.content"></div>
				<div class="material-subtitle-2 see-more">${ _strings.show_more }</div>
			</div>
		</a>

	</div>
	<div class="load-more-container mdl-card-border" data-bind="visible: hasMoreContents()">
		<button data-bind="{ visible: ! isLoading(), click: fetchBlogPostList }"
		        class="mdl-button mdl-js-button mdl-button--accent mdl-js-ripple-effect">
			${ _strings.load_more_contents }
		</button>
		<div data-bind="visible: isLoading()" class="text-center">
			<span data-bind="visible: blogPostList().length > 0" class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></span>
			<pratilipi-loading-state data-bind="visible: blogPostList().length == 0"></pratilipi-loading-state>
		</div>
	</div>
</div>
