<div data-bind="visible: isLoading()"
     style="margin: 25px auto;"
     class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active">
</div>

<div class="mdl-grid" style="margin: 0;" data-bind="visible: ! isLoading()">
	<div class="mdl-cell mdl-cell--12-col material-title" data-bind="text: title()"></div>
	<ul class="pratilipi-recommendation-carousel mdl-grid"
	    data-bind="foreach: { data: pratilipiList, as: 'pratilipi' }, visible: pratilipiList().length > 0">
		<li class="mdl-cell mdl-cell--2-col"
		    data-bind="component: { name: 'pratilipi-pratilipi-card-mini',
									params: { pratilipi: pratilipi } }"></li>
	</ul>
</div>
