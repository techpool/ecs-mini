<div class="pratilipi-login-page">
	<div class="pratilipi-login-container">
		<span class="sprites-icon pratilipi-logo-icon"></span>
		<div class="pratilipi-heading material-title">${ _strings.user_reset_password }</div>
		<form id="reset_password_form" class="pratilipi-content-container margin-zero">
			<input type="password" data-bind="mdlFloatingInput: { label: '${ _strings.user_new_password }', value: newPassword, id: 'pratilipi_reset_password_page_user_new_password' }, valueUpdate: ['input']" />
			<input type="password" data-bind="mdlFloatingInput: { label: '${ _strings.user_confirm_password }', value: confirmPassword, id: 'pratilipi_reset_password_page_user_confirm_password' }, valueUpdate: ['input']" />
			<button data-bind="{ click: resetPassword, enable: resetPasswordButtonEnabled }"
			        type="submit"
			        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored pratilipi-red-button login-button">${ _strings.update }</button>
		</form>
	</div>
</div>
