<div class="pratilipi-search-trends">
	<div class="pratilipi-red material-subtitle-1">
		${ _strings.search_trending_heading }
	</div>
	<div data-bind="visible: isLoading()"
	     style="margin: 12px auto;"
	     class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active">
	</div>
	<div class="hashtags" data-bind="visible: ! isLoading() && keywordList().length > 0, foreach: { data: keywordList, as: 'keyword' }">
		<a href="#" class="hashtag" data-bind="{ text: '#' + keyword,
													click: $parent.keywordClicked,
													attr: { 'id': 'js-search-trend-' + $index(), 'data-val': keyword, 'data-index': $index() } }"></a>
	</div>
</div>
