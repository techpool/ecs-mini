<div class="pratilipi-register-page">
	<div class="pratilipi-login-container">
		<span class="sprites-icon pratilipi-logo-icon"></span>
		<div class="pratilipi-heading material-title">${ _strings.user_sign_up_for_pratilipi }</div>
		<div class="pratilipi-content-container">
			<!-- ko component: {
				name: "pratilipi-facebook-login",
				params: { requestOnFlight: $data.requestOnFlight,
							isRegister: true }
				} -->
			<!-- /ko -->
			<!-- ko component: {
				name: "pratilipi-google-login",
				params: { requestOnFlight: $data.requestOnFlight,
							isRegister: true }
				} -->
			<!-- /ko -->
		</div>
		<p class="login-or margin-zero">${ _strings.or }</p>
		<form id="register_form" class="pratilipi-content-container margin-zero">
			<input type="text" data-bind="mdlFloatingInput: { label: '${ _strings.user_full_name }', value: userName, id: 'pratilipi_register_page_user_name' }, valueUpdate: ['input']" />
			<input type="email" data-bind="mdlFloatingInput: { label: '${ _strings.user_email }', value: userEmail, id: 'pratilipi_register_page_user_email' }, valueUpdate: ['input']" />
			<input type="password" data-bind="mdlFloatingInput: { label: '${ _strings.user_password }', value: userPassword, id: 'pratilipi_register_page_user_password' }, valueUpdate: ['input']" />
			<div class="clearfix"></div>
			<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect terms-conditions" for="agree-terms-conditions">
				<input data-bind="checked: agreedTerms" type="checkbox" id="agree-terms-conditions" class="mdl-checkbox__input" />
				<span class="mdl-checkbox__label material-body-2">${ _strings.register_part_1 } <a href="/privacy-policy" target="_blank">${ _strings.footer_privacy_policy }</a> ${ _strings.register_part_2 } <a href="/terms-of-service" target="_blank">${ _strings.footer_terms_of_service }</a> ${ _strings.register_part_3 }</span>
			</label>
			<button onclick="ga_CA( 'Signup', 'Email-signup' )"
			        data-bind="{ click: register, enable: registerButtonEnabled }"
			        type="submit"
			        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored pratilipi-red-button login-button">${ _strings.user_sign_up }</button>
			<div class="member-login material-body-2">
				<span class="text-muted">${ _strings.user_is_registered }&nbsp;</span>
				<a data-bind="attr: {href: '/login?retUrl=' + getRetUrl() }" class="pratilipi-blue">${ _strings.user_to_sign_in }</a>
			</div>
		</form>
	</div>
</div>
