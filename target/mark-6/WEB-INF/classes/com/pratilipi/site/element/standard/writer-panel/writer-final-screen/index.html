<body>
    <div class="container">
        <div class="panel panel-default col-sm-8 col-sm-offset-2 pratilipi-panel" >
            <div class="panel-body text-center" >
                <a style="cursor: pointer;" class="pull-left" href="/pratilipi-write?action=write&id=${pratilipiId?c}">
                    <img class="dimension-20" src="https://0.ptlp.co/resource-all/icon/svg/arrow-left2.svg">
                </a>
                <h1 data-behaviour="book_name" style="margin-bottom: 20px; margin-top: 40px;"> Book Name </h1>
                <center>
                <form class="col-sm-8 col-sm-offset-2">
                  <div class="form-group has-feedback">
                    <select class="form-control horizontal-form-input" id="category">
                      <option selected disabled data-role="default_text">${ _strings.writer_select_category } *</option>
                    </select>  
                  </div>
                  <div class="form-group left-align-content">
                    <label class="grey-label pull-left" >${ _strings.writer_add_cover }</label>
                    <a href="#">
                        <div class="pull-left image-container" >
                            <img class="cover-image" src="https://0.ptlp.co/resource-all/icon/png/default-cover-image.png" alt="">
                            <img src="https://0.ptlp.co/resource-all/icon/svg/camera2.svg" alt="" class="camera-icon">
                        </div>
                    </a>

                    <div class="clearfix"></div>
                  </div>
                  <div class="form-group left-align-content">
                    <label class="grey-label">${ _strings.writer_add_summary }</label>
                    <textarea id="summary" rows="4" class="form-control grey-background" placeholder="${ _strings.writer_write_here_placeholder }..."></textarea>
                  </div>
                  <button type="submit" class="pratilipi-red-background-button publish-button">${ _strings.writer_publish }</button>
                </form>
                </center>
            </div>
        </div>
        <form id="uploadPratilipiImage" method="post" enctype="multipart/form-data" action="/api/pratilipi/cover?pratilipiId=${pratilipiId?c}">
			<input id="uploadPratilipiImageInput" type="file" name="${ pratilipiId?c }" accept="image/*">
		</form>        
    </div>
</body>
<style><#include "css/style.ftl"></style>
<#include "js/transliteration.ftl" />
<script>
	<#include "js/app.ftl">
	<#include "js/finalScreenWriterPanel.ftl">
	<#include "js/imageTools.ftl">
</script>
