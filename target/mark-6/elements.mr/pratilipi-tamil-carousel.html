<dom-module id="pratilipi-tamil-carousel">

	<style>

		:host {
			display: block;
		}
		
		.carousel-indicators li { 
			visibility: hidden; 
		}
		
		img {
			width: 100%;
			height: 100%;
		}
		
	</style>
	
	<template>
		<paper-card>
			<div id="carousel" class="carousel slide" data-ride="carousel">
				<!-- Menu -->
				<ol class="carousel-indicators">
					<li data-target="#carousel" data-slide-to="0" class="active"></li>
					<li data-target="#carousel" data-slide-to="1"></li>
					<li data-target="#carousel" data-slide-to="2"></li>
					<li data-target="#carousel" data-slide-to="3"></li>
					<li data-target="#carousel" data-slide-to="4"></li>
				</ol>
				
				<!-- Items -->
				<div class="carousel-inner">
					<div class="item active">
						<a href="https://play.google.com/store/apps/details?id=com.pratilipi.mobile.android&referrer=utm_source%3Dpratilipi_main_web%26utm_medium%3Dweb_main_banner%26utm_campaign%3Dapp_download" target="_blank"><img src="{{ image1 }}" /></a>
					</div>
					<div class="item">
						<a href="/5kreads" target="_blank"><img src="{{ image2 }}" /></a>
					</div>
					<div class="item">
						<a on-click="write"><img src="{{ image3 }}" /></a>
					</div>
					<div class="item">
						<a href="/romance" target="_blank"><img src="{{ image4 }}" /></a>
					</div>
					<div class="item">
						<a href="/horror" target="_blank"><img src="{{ image5 }}" /></a>
					</div>
				</div> 
				<a href="#carousel" class="left carousel-control" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left"></span>
				</a>
				<a href="#carousel" class="right carousel-control" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right"></span>
				</a>
			</div>
		</paper-card>
	</template>

	<script>

	Polymer({

		is: 'pratilipi-tamil-carousel',
		
		behaviors: [
			Polymer.IronResizableBehavior
		],
				
		listeners: {
			'iron-resize': '_onIronResize'
		},
		
		properties: {
			image1: { type: Image },
			image2: { type: Image },
			image3: { type: Image },
			image4: { type: Image },
			image5: { type: Image }
		},
		
		_onIronResize: function() {
			$( '.carousel' ).carousel();
			var windowsize = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;

			if( windowsize > 560 ) {
				this.image1 = "https://0.ptlp.co/resource-ta/home-page-banner/pratilipi-tamil-carousel-25.jpg";
				this.image2 = "https://0.ptlp.co/resource-ta/home-page-banner/pratilipi-tamil-carousel-34a.jpg";
				this.image3 = "https://1.ptlp.co/resource-ta/home-page-banner/pratilipi-tamil-carousel-35a.jpg";
				this.image4 = "https://2.ptlp.co/resource-ta/home-page-banner/pratilipi-tamil-carousel-36a.jpg";
				this.image5 = "https://3.ptlp.co/resource-ta/home-page-banner/pratilipi-tamil-carousel-37a.jpg";
			} else {
				this.image1 = "https://0.ptlp.co/resource-ta/home-page-banner/pratilipi-tamil-carousel-25-small.jpg";
				this.image2 = "https://0.ptlp.co/resource-ta/home-page-banner/pratilipi-tamil-carousel-34a-small.jpg";
				this.image3 = "https://1.ptlp.co/resource-ta/home-page-banner/pratilipi-tamil-carousel-35a-small.jpg";
				this.image4 = "https://2.ptlp.co/resource-ta/home-page-banner/pratilipi-tamil-carousel-36a-small.jpg";
				this.image5 = "https://3.ptlp.co/resource-ta/home-page-banner/pratilipi-tamil-carousel-37a-small.jpg";
			}
		},
		
		write: function() {
			document.querySelector( 'pratilipi-header' ).write();
		}

		});

	</script>

</dom-module>
